<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider in Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">

        <div class="slide">
            <img src="./images/img-1.jpeg" alt="image">
        </div>
        
        <div class="slide">
            <img src="./images/img-2.jpeg" alt="image">
        </div>
        <div class="slide">
            <img src="./images/img-3.jpeg" alt="image">
        </div>
        <div class="slide">
            <img src="./images/img-4.jpeg" alt="image">
        </div>
        <div class="slide">
            <img src="./images/img-5.jpeg" alt="image">
        </div>
        <div class="slide">
            <img src="./images/img-6.jpeg" alt="image">
        </div>
        <div class="slide">
            <img src="./images/img-7.jpeg" alt="image">
        </div>
    </div>

    <div class="btn-container">
        <button type="button" class="prevBtn">Previous</button>
        <button type="button" class="nextBtn">Next</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
